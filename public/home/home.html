<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    
    <script language="javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/home/home.css">    

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col p-0 scroll-please" id="sidebar">
                <div class="row">
                    <div class="col bg-info">
                        <h4 class="p-2"><strong>CPH Map</strong></p>
                    </div>
                    <div class="col bg-info">
                        <p>Settings(maybe info as well)</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col mx-3 my-2">
                        <div class="row">
                            <p class="lead">Filter</p>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="drinks">
                                    <label class="form-check-label" for="drinks">
                                      <img src="/home/icons/drinksIcon.png" class="img-fluid ml-3" alt="Drinks icon">  
                                      Drinks
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="venues">
                                    <label class="form-check-label" for="venues">
                                        <img src="/home/icons/venuesIcon.png" class="img-fluid ml-3" alt="Venues icon">  
                                        Venues
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="parks">
                                    <label class="form-check-label" for="parks">
                                        <img src="/home/icons/parksIcon.png" class="img-fluid ml-3" alt="Parks icon">  
                                        Parks
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="cultural">
                                    <label class="form-check-label" for="cultural">
                                        <img src="/home/icons/culturalIcon.png" class="img-fluid ml-3" alt="Drinks icon">  
                                        Cultural
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col mx-5 px-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="hotspots">
                                    <label class="form-check-label" for="hotspots">
                                        <img src="/home/icons/hotspotsIcon.png" class="img-fluid ml-3" alt="Drinks icon">  
                                        Hotspots
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <hr>
                    <div class="col mx-3 my-2">
                        
                    </div>
                </div>
                <div class="row">
                    <hr>
                    <div class="col mx-3 my-2">
                        <div class="row">
                            <h6>Add a comment</h6>
                            <form autocomplete="off">
                                <div class="form-group mb-2">
                                  <label for="name">Name</label>
                                  <input autocomplete="off" type="text" class="form-control" id="name" placeholder="Leave empty for anonymous">
                                </div>
                                <div class="form-group mb-2">
                                    <label for="content">Comment</label>
                                    <textarea class="form-control" id="content" rows="3"></textarea>
                                </div>
                                <button type="submit" class="btn btn-info mb-2">Submit</button>
                            </form>
                        </div>
                        <div class="row mt-2">
                            <p class="lead">Comments</p>
                        </div>
                        <div class="row px-3">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="col p-0">
                <div id = "map"></div>
            </div>
        </div>
    </div>
    

    <script src="/home/map.js"></script>
    <script src="/home/sidebar.js"></script>
</body>
</html>
