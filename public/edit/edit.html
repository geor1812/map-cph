<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update a location</title>
    <script language="javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/edit/edit.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-info">
            <div class="col-3">
                <h3 class="mt-2">CPH Map Dashboard</h3>
            </div>
            <div class="col-2">
                <a class="nav-link text-dark mt-2" href="/dashboard">Back to dashboard</a>
            </div>
            <div class="col">
                <a class="nav-link text-dark mt-2" href="/">Back to homepage</a>
            </div>
        </div>
        <div class="row">
            
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class="jumbotron bg-light">
                    <div class="text-center">
                        <h1 class="display-4 mt-5">Edit a location</h1>
                    </div>
                    <hr class="my-3">
                    <form autocomplete="off" class="w-50 mx-auto">
                        <div class="form-group mt-3">
                          <label for="name">Name</label>
                          <input autocomplete="off" type="text" required class="form-control" id="name" name="name">
                        </div>
                        
                        <div class="form group mt-3">
                            <label for="address">Address</label>
                            <input autocomplete="nope" type="text" class="form-control" id="address" name="address">
                            <label class="mt-3">Type</label>  
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="type" id="drinks" value="drinks" required>
                            <label class="form-check-label" for="type1"><img src="/home/icons/drinksIcon.png"></label>
                        </div>
                        <div class="form-check form-check-inline mx-3">
                            <input class="form-check-input" type="radio" name="type" id="venues" value="venues">
                            <label class="form-check-label" for="type2"><img src="/home/icons/venuesIcon.png"></label>
                        </div>
                        <div class="form-check form-check-inline mx-3">
                            <input class="form-check-input" type="radio" name="type" id="parks" value="parks">
                            <label class="form-check-label" for="type3"><img src="/home/icons/parksIcon.png"></label>
                        </div>
                        <div class="form-check form-check-inline mx-3">
                            <input class="form-check-input" type="radio" name="type" id="cultural" value="cultural">
                            <label class="form-check-label" for="type4"><img src="/home/icons/culturalIcon.png"></label>
                        </div>
                        <div class="form-check form-check-inline mx-3">
                            <input class="form-check-input" type="radio" name="type" id="hotspots" value="hotspots">
                            <label class="form-check-label" for="type5"><img src="/home/icons/hotspotsIcon.png"></label>
                        </div>

                        <div class="form-group mt-3">
                            <label for="lat">Latitude</label>
                            <input autocomplete="off" step="any" type="number" class="form-control" id="lat" name="lat" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="long">Longitude</label>
                            <input autocomplete="off" step="any" type="number" class="form-control" id="long" name="long" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                          </div>

                            
                    </form>
                    <hr class="my-3">
                    <!-- Putting comments in a form is pretty stupid but works  -->
                    <form class="mx-auto w-50">

                        <p class="lead">Comments</p>
                        <div id="commentsDiv">
                            
                            
                        </div>
                    </form>
                    <div class="col text-center">
                        <button id="confirm" type="submit" class="btn btn-info btn-lg my-3">Confirm changes</button>
                    </div>  
                </div>
            </div>
            <div class="col-2"></div>  
        </div>
    </div>
    <script src="/edit/edit.js"></script>
</body>
</html>
