<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script language="javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/login/login.css"/>
</head>
<body>
    <div class="container-fluid bg-info " id="main-container">
        <div class="row side-row"></div>
        <div class="row center-row">
            <div class="col"></div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <h2 class="card-title">Login</h2>
                        </div>
                      <form class="my-5 px-5" autocomplete="off" method="POST" action="/login">
                        <div class="form-group my-3">
                          <label for="username">Username</label>
                          <input type="text" autocomplete="off" class="form-control" name="username">
                          
                        </div>
                        <div class="form-group my-3">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" name="password">
                          
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger my-3">Log in</button>
                        </div>
                      </form>
                      
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row side-row"></div>
    </div>
</body>
</html>
