<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script language="javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/dashboard/dashboard.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-info">
            <div class="col-3">
                <div class="row">
                    <div class="col">
                        <img src="/home/icons/logo.png" class="img-fluid m-1" alt="logo">
                    </div>
                    <div class="col p-0">
                        <h4 class="mt-4">Dashboard</h4>
                    </div>
                </div>
            </div>
            <div class="col">
                <a class="nav-link text-dark mt-4" href="/">Back to homepage</a>
            </div>
            <div class="col">
                <form>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input autocomplete="off" type="text" id="searchTerm" class="form-control mt-2" name="searchTerm">
                            </div>
                        </div>
                        <div class="col">
                            <button type="click" id="searchButton" class="btn btn-danger mb-2 mt-2">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="mt-5">
                    <a href="/dashboard/add">
                        <button type="button" class="btn btn-danger">
                            Add a new location
                        </button>
                    </a>
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table w-75 mt-3 mb-5 mx-auto table-striped">
                    <thead class="bg-info">
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Coordinates</th>
                        <th scope="col">Edit/Delete</th>
                    </thead>
                    <tbody id= "tbody"></tbody>
                </table>
            </div>
            
        </div>
    </div>
    <script src="/dashboard/dashboard.js"></script>
</body>
</html>
