<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script language="javascript" src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/dashboard/dashboard.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-info">
            <div class="col-3">
                <h3 class="mt-2">CPH Map Dashboard</h3>
            </div>
            <div class="col-2">
                <a class="nav-link text-dark mt-2" href="/dashboard">Back to dashboard</a>
            </div>
            <div class="col">
                <a class="nav-link text-dark mt-2" href="/">Back to homepage</a>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h1 class="display-4 mt-5">Add a new location</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class="jumbotron bg-light">
                    <form autocomplete="off" class="w-75 mx-auto">
                        <div class="form-group mt-3">
                          <label for="name">Name</label>
                          <input autocomplete="off" type="text" class="form-control" id="name" name="name">
                        </div>
                        
                        <div class="form group mt-3">
                            <label for="address">Address</label>
                            <input autocomplete="nope" type="text" class="form-control" id="address" name="address">
                            <label class="mt-3">Type</label>  
                        </div>

                        <div class="form-check form-check-inline mx-4">
                            <input class="form-check-input" type="radio" name="type" id="type1" value="drinks">
                            <label class="form-check-label" for="type1"><img src="/home/icons/drinksIcon.png"></label>
                        </div>
                        <div class="form-check form-check-inline mx-4">
                            <input class="form-check-input" type="radio" name="type" id="type2" value="venues">
                            <label class="form-check-label" for="type2"><img src="/home/icons/venuesIcon.png"></label>
                        </div>
                        <div class="form-check form-check-inline mx-4">
                            <input class="form-check-input" type="radio" name="type" id="type3" value="parks">
                            <label class="form-check-label" for="type3"><img src="/home/icons/parksIcon.png"></label>
                        </div>
                        <div class="form-check form-check-inline mx-4">
                            <input class="form-check-input" type="radio" name="type" id="type4" value="cultural">
                            <label class="form-check-label" for="type4"><img src="/home/icons/culturalIcon.png"></label>
                        </div>
                        <div class="form-check form-check-inline mx-4">
                            <input class="form-check-input" type="radio" name="type" id="type5" value="hotspots">
                            <label class="form-check-label" for="type5"><img src="/home/icons/hotspotsIcon.png"></label>
                        </div>

                        <div class="form-group mt-3">
                            <label for="lat">Latitude</label>
                            <input autocomplete="off" step="any" type="number" class="form-control" id="lat" name="lat">
                        </div>
                        <div class="form-group mt-3">
                            <label for="long">Longitude</label>
                            <input autocomplete="off" step="any" type="number" class="form-control" id="long" name="long">
                        </div>

                        <div class="col text-center">
                            <button type="submit" class="btn btn-info btn-lg my-3">Submit</button>
                        </div>      
                    </form>
                </div>
            </div>
            <div class="col-2"></div>  
        </div>
    </div>
    
</body>
</html>
